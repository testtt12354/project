        <h1>Our Delicious Recipes</h1>
        <div class="recipe-container">
            <div class="recipe-card" onclick="showRecipe('Kimchi Pancakes', 'A savory Korean pancake made with kimchi for extra flavor.', 
            ['Ingredients:', 
             '- 1 cup kimchi (roughly chopped)', 
             '- 1 cup all-purpose flour', 
             '- 1/4 cup water', 
             '- 1 egg', 
             '- 2 tbsp soy sauce', 
             '- 1 tbsp sesame oil', 
             '- 1 tsp sugar', 
             '- 1/4 tsp salt', 
             '- 1/4 tsp pepper', 
             '- 2 tbsp vegetable oil (for frying)', 
             'Steps:', 
             '1. In a mixing bowl, combine the chopped kimchi, flour, water, egg, soy sauce, sesame oil, sugar, salt, and pepper. Mix until it forms a smooth, thick batter.', 
             '2. Heat oil in a large frying pan over medium heat. Pour spoonfuls of the batter into the pan, flattening them into pancakes.', 
             '3. Cook each side for 3-4 minutes or until golden brown and crispy.', 
             '4. Serve with a dipping sauce made from soy sauce, vinegar, and a little chili paste if you like it spicy.'])">
                <img src="https://via.placeholder.com/300x200" alt="Kimchi Pancakes">
                <h3>Kimchi Pancakes</h3>
            </div>
        
            <div class="recipe-card" onclick="showRecipe('Okonomiyaki', 'A Japanese savory pancake loaded with vegetables and optional proteins.', 
            ['Ingredients:', 
             '- 1 cup all-purpose flour', 
             '- 1/2 cup dashi stock (or water)', 
             '- 1 egg', 
             '- 1/2 cup cabbage, shredded', 
             '- 2 tbsp green onions, chopped', 
             '- 1/4 cup cooked shrimp or bacon, chopped (optional)', 
             '- 2 tbsp soy sauce', 
             '- 1 tbsp vegetable oil (for frying)', 
             '- Okonomiyaki sauce (or Worcestershire sauce)', 
             '- Mayonnaise (optional)', 
             '- Dried bonito flakes (optional, for garnish)', 
             'Steps:', 
             '1. In a mixing bowl, whisk the flour, dashi stock (or water), and egg until smooth.', 
             '2. Add the shredded cabbage, green onions, and optional shrimp or bacon to the batter. Stir to combine.', 
             '3. Heat oil in a non-stick skillet over medium heat. Pour the batter into the skillet and spread it out into a round pancake shape.', 
             '4. Cook for 3-4 minutes on each side until golden brown and crispy.', 
             '5. Drizzle with Okonomiyaki sauce and mayonnaise, and garnish with bonito flakes and additional green onions.'])">
                <img src="https://via.placeholder.com/300x200" alt="Okonomiyaki">
                <h3>Okonomiyaki</h3>
            </div>
        
            <div class="recipe-card" onclick="showRecipe('Shakshuka', 'A Middle Eastern dish of poached eggs in a spicy tomato sauce.', 
            ['Ingredients:', 
             '- 1 tbsp olive oil', 
             '- 1 onion, diced', 
             '- 2 garlic cloves, minced', 
             '- 1 red bell pepper, diced', 
             '- 1 can (400g) diced tomatoes', 
             '- 1 tsp paprika', 
             '- 1 tsp cumin', 
             '- 1/4 tsp cayenne pepper (optional)', 
             '- Salt and pepper to taste', 
             '- 4-6 eggs', 
             '- Fresh parsley or cilantro, chopped (for garnish)', 
             'Steps:', 
             '1. Heat olive oil in a large, deep skillet over medium heat. Add onion and cook until softened, about 5 minutes.', 
             '2. Add garlic and red bell pepper and cook for another 2 minutes.', 
             '3. Add the diced tomatoes, paprika, cumin, cayenne (if using), salt, and pepper. Simmer for 10-15 minutes until the sauce thickens.', 
             '4. Make small wells in the sauce and crack eggs into them. Cover the skillet and cook for 5-7 minutes or until the eggs are cooked to your desired doneness.', 
             '5. Garnish with chopped parsley or cilantro and serve with crusty bread or pita.'])">
                <img src="https://via.placeholder.com/300x200" alt="Shakshuka">
                <h3>Shakshuka</h3>
            </div>
        
            <div class="recipe-card" onclick="showRecipe('Mango Sticky Rice', 'A traditional Thai dessert with coconut sticky rice and fresh mango slices.', 
            ['Ingredients:', 
             '- 1 cup glutinous (sticky) rice', 
             '- 1 can (400ml) coconut milk', 
             '- 1/4 cup sugar', 
             '- Pinch of salt', 
             '- 1 ripe mango, peeled and sliced', 
             '- Sesame seeds (optional, for garnish)', 
             'Steps:', 
             '1. Rinse the sticky rice under cold water until the water runs clear. Soak the rice in water for 30 minutes, then drain.', 
             '2. Steam the rice in a bamboo or metal steamer for 30-40 minutes until fully cooked and tender.', 
             '3. While the rice cooks, combine the coconut milk, sugar, and salt in a small saucepan. Heat over medium heat, stirring occasionally, until the sugar dissolves (do not let it boil).', 
             '4. Once the rice is cooked, transfer it to a bowl and pour the sweetened coconut milk over it. Stir to combine and let it sit for 15-20 minutes to absorb the flavors.', 
             '5. To serve, scoop some rice onto a plate, add mango slices on top, and garnish with sesame seeds if desired.'])">
                <img src="https://via.placeholder.com/300x200" alt="Mango Sticky Rice">
                <h3>Mango Sticky Rice</h3>
            </div>
        
            <div class="recipe-card" onclick="showRecipe('Mexican Street Corn (Elote)', 'A flavorful Mexican dish of grilled corn topped with mayo, cheese, and chili powder.', 
            ['Ingredients:', 
             '- 4 ears of corn (fresh or frozen)', 
             '- 1/4 cup mayonnaise', 
             '- 1/4 cup sour cream', 
             '- 1/2 cup crumbled cotija cheese (or feta)', 
             '- 1 tsp chili powder', 
             '- 1 lime, cut into wedges', 
             '- Fresh cilantro (optional, for garnish)', 
             'Steps:', 
             '1. Grill or boil the corn on the cob until tender, about 8-10 minutes.', 
             '2. In a small bowl, mix together the mayonnaise, sour cream, chili powder, and a pinch of salt.', 
             '3. Once the corn is cooked, spread the mayonnaise mixture evenly over the corn.', 
             '4. Sprinkle the crumbled cotija cheese over the top, then squeeze lime wedges over the corn.', 
             '5. Garnish with chopped cilantro (optional) and serve immediately.'])">
                <img src="https://via.placeholder.com/300x200" alt="Mexican Street Corn">
                <h3>Mexican Street Corn</h3>
            </div>
        
            <div class="recipe-card" onclick="showRecipe('Sushi Burrito', 'A fusion of sushi and burrito, featuring sushi rice and fresh fillings wrapped in nori.', 
            ['Ingredients:', 
             '- 2 sheets nori (seaweed)', 
             '- 1 cup sushi rice (cooked and seasoned with rice vinegar, sugar, and salt)', 
             '- 1/4 lb sushi-grade tuna or salmon (or cooked shrimp), thinly sliced', 
             '- 1/4 avocado, sliced', 
             '- 1 small cucumber, julienned', 
             '- 1 tbsp soy sauce', 
             '- 1 tbsp sesame oil', 
             '- Pickled ginger and wasabi (optional)', 
             'Steps:', 
             '1. Place a sheet of nori on a clean surface, shiny side down.', 
             '2. Spread a thin layer of sushi rice on top, leaving a border at the top of the nori.', 
             '3. Lay your choice of protein, avocado slices, cucumber, and a drizzle of soy sauce and sesame oil in the center of the rice.', 
             '4. Roll the nori tightly, using a bamboo sushi mat if you have one (or by hand) until you reach the edge. Wet the edge of the nori to seal it.', 
             '5. Slice the sushi burrito in half and serve with pickled ginger, wasabi, and extra soy sauce.'])">
                <img src="https://via.placeholder.com/300x200" alt="Sushi Burrito">
                <h3>Sushi Burrito</h3>
            </div>
        
            <div class="recipe-card" onclick="showRecipe('Sweet Potato Gnocchi', 'A soft and delicious Italian pasta made from mashed sweet potatoes.', 
            ['Ingredients:', 
             '- 2 medium sweet potatoes', 
             '- 1 1/2 cups all-purpose flour (plus extra for dusting)', 
             '- 1 egg', 
             '- 1/4 tsp salt', 
             '- 1/4 tsp nutmeg (optional)', 
             '- 2 tbsp butter (for frying)', 
             'Steps:', 
             '1. Boil the sweet potatoes until tender, about 30 minutes. Let them cool slightly, then peel and mash them until smooth.', 
             '2. Combine the mashed sweet potatoes, flour, egg, salt, and nutmeg in a bowl to form a dough.', 
             '3. Roll the dough into logs and cut them into small pieces to form gnocchi.', 
             '4. Boil the gnocchi in salted water until they float, about 2-3 minutes.', 
             '5. Fry the cooked gnocchi in butter until crispy and golden, about 3 minutes per side. Serve immediately with your favorite sauce.'])">
                <img src="https://via.placeholder.com/300x200" alt="Sweet Potato Gnocchi">
                <h3>Sweet Potato Gnocchi</h3>
            </div>
